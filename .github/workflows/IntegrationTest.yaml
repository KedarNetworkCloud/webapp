name: Node.js Integration Tests

on:
  pull_request:
    branches:
      - main  # This will trigger the workflow for pull requests targeting the main branch

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}  # Use 'POSTGRES_USER' for the database username
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}  # Use GitHub Secrets for security
          POSTGRES_DB: ${{ secrets.DB_NAME }}  # Database name
        ports:
          - 5432:5432  # Expose port 5432
        options: >-
          --health-cmd="pg_isready -U postgres"  # Use the default postgres user for the health check
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17.1'  # Specify the Node.js version you want to use

      - name: Install dependencies
        run: npm install

      - name: Wait for PostgreSQL to be ready
        run: |
          while ! pg_isready -h localhost -p 5432 -U ${{ secrets.DB_USERNAME }}; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done

      - name: Run integration tests
        run: npm test
        env:
          DB_HOST: localhost  # Use localhost to connect to the service
          DB_PORT: 5432  # Specify the port explicitly
          DB_USERNAME: ${{ secrets.DB_USERNAME }}  # Match with POSTGRES_USER
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}  # Use GitHub Secrets for security
          DB_NAME: ${{ secrets.DB_NAME }}  # Match with POSTGRES_DB
