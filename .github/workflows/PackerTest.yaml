name: Packer CI Action Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  packer:
    runs-on: ubuntu-latest
    name: Packer CI Validation  # This will show up in the Actions tab

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Packer (since there is no direct setup action for Packer)
      - name: Install Packer
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install -y packer

      - name: Initialize Packer
        run: packer init .

      - name: Format Packer Template
        run: packer fmt -check .

      - name: Validate Packer Template
        run: packer validate kedarwebapp.pkr.hcl  # Update with your template file

