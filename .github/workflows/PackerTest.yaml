name: Packer CI Action Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  packer:
    runs-on: ubuntu-latest
    name: Packer CI Validation  # This will show up in the Actions tab

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Packer
      - name: Install Packer
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install -y packer

      # Initialize Packer configuration
      - name: Initialize Packer
        run: packer init .

      # Format the Packer template (checking formatting)
      - name: Format Packer Template
        run: packer fmt -check .  # This checks formatting without modifying the file

      # Validate the Packer template
      - name: Validate Packer Template
        run: packer validate packer/kedarwebapp.pkr.hcl  # Update with your template file path


