name: Packer CI Action Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  packer:
    runs-on: ubuntu-latest
    name: Packer CI Validation  # This will show up in the Actions tab

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Packer (since there is no direct setup action for Packer)
      - name: Install Packer
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install -y packer

      - name: List directory contents
        run: ls -la packer  # List contents of the packer directory to verify the presence of the file

      - name: Initialize Packer
        run: |
          cd packer  # Change to the directory where your Packer template is located
          packer init .  # Initialize Packer

      - name: Format Packer Template
        run: |
          cd packer  # Ensure you're in the correct directory
          packer fmt -check .  # Check formatting of Packer templates

      - name: Validate Packer Template
        run: |
          cd packer  # Ensure you're in the correct directory
          packer validate kedarwebapp.pkr.hcl  # Validate the Packer template file
