name: Build Packer Image on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  packer-build:
    if: github.event.pull_request.merged == true  # This ensures it runs only when PR is merged
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download project.zip artifact
        uses: actions/download-artifact@v3
        with:
          name: project-zip  # The name used when uploading the artifact

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV_ACCOUNT }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV_ACCOUNT }}
          aws-region: us-east-1  # Adjust based on your region

      - name: Set up Packer
        uses: hashicorp/setup-packer@v2
        with:
          version: latest

      - name: Initialize Packer
        run: packer init kedarwebapp.pkr.hcl
        working-directory: ./packer  # Set the correct working directory for the Packer files

      - name: Run Packer Build
        run: packer build kedarwebapp.pkr.hcl
        working-directory: ./packer  # Ensure to set the correct working directory
